<!DOCTYPE html>
<html lang="pt">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/css/styles.css"/>
        <script type="text/javascript" src="static/js/index.js" defer></script>
        <title>Development WebSite</title>
    </head>

    <body>
        <header>
            <a href="#" class="logo">Development WebSite</a>
            <div class="header-right">
                <div class="container">
                    <a class="active" href="#">Home</a>
                    <a href="#">Contact</a>
                    <a href="#">About</a>
                </div>
            </div>
        </header>

        <main>
            <div class="content">
                <div id="div-form">
                    <h2>Cadastrar</h2>
                    <form onsubmit="return cadastrar(this)">
                        <div>
                            <label>Nome: </label>
                            <input id="nome" class="form-input" type="text" name="nome" placeholder=" Insira o nome: " required/>
                        </div>
                        <div>
                            <label>E-mail: </label>
                            <input id="email" class="form-input" type="email" name="email" placeholder=" Insira o e-mail:" required/>
                        </div>
                        <div>
                            <label>Telefone: </label>
                            <input id="telefone" class="form-input" type="text" name="telefone" placeholder=" Insira o telefone:" required/>
                        </div>
                        <input type="submit" value="Adicionar" name="submit">
                    </form>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                E-mail
                            </th>
                            <th>
                                Telefone
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pessoa"></tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <h5>Copyright Â© 2020 Lucas Eduardo de Oliveira Santos</h5>
        </footer>
    </body>
</html>
